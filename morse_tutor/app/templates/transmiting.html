{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="pressEnter" id='pressEnter'>
    <h1 id='blink1'>Press 'Enter' to begin</h1>
</div>
<div class="transmitingWrapper" id="transmitingWrapper">
    <div class='pressR' id='pressR'>
        Use the space bar as the key<br>
        Press 'R' to hear an example at the set speed
    </div>
    <div class='exitBtn'>
        <a href="{% url 'transmiting' %}">
            <span>
                <i class="fas fa-times-circle"></i>
            </span>
        </a>
    </div>
    <div class='lessonWrapper' id='lessonWrapper'>
        <div class='Letter' id='Letter'>
        </div>
    </div>
    <div class="problems" id="problems">
    </div>
</div>
<div class="transmitSetting" id='transmitSetting'>
    <h1>Settings:</h1>
    <p>Permissible error from the base sound time</p>
    <div class="range-input">
        <input type="range" min="0.1" max="1" value="0.65" step="0.05" id='permissibleError'>
        <div class="value" id='permissibleErrorValue'>
            <div>0.3</div>
        </div>
    </div>
    <div style='margin-top: 20px;font-size: 12px; color: grey;'>
        You can change speed in global settings
    </div>
</div>

<script src="{% static 'js/transmiting.js' %}"></script>
{% endblock %}
